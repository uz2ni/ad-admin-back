spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.ddl-auto=update #DB 초기화 전략. 변경된 스키마만 적용

logging.level.org.hibernate.SQL=DEBUG
